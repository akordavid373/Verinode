<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Verinode" />
    <meta name="application-name" content="Verinode" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- SEO and Social Meta Tags -->
    <meta
      name="description"
      content="Verinode - Web3 infrastructure for issuing and verifying cryptographic proofs on Stellar. Offline-capable PWA for secure proof verification."
    />
    <meta name="keywords" content="Stellar, blockchain, cryptographic proofs, verification, web3, PWA, offline" />
    <meta name="author" content="Verinode Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://verinode.app/" />
    <meta property="og:title" content="Verinode - Cryptographic Proof Verification" />
    <meta property="og:description" content="Web3 infrastructure for issuing and verifying cryptographic proofs on Stellar. Works offline." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://verinode.app/" />
    <meta property="twitter:title" content="Verinode - Cryptographic Proof Verification" />
    <meta property="twitter:description" content="Web3 infrastructure for issuing and verifying cryptographic proofs on Stellar. Works offline." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/icon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources for PWA -->
    <link rel="preload" href="%PUBLIC_URL%/sw.js" as="script" crossorigin="anonymous" />
    
    <!-- Security and Performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <title>Verinode - Cryptographic Proof Verification</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Verinode - JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Verinode is a Progressive Web App that requires JavaScript for cryptographic proof verification.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
